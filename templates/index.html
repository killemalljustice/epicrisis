		type: "POST",
		url: "verifica_login.php",
		data: "user="+user+"&pass="+pass,
		success: function(datos){
			if(datos =='si')
			window.location.href = "main.php";

				$('#mensaje').html("<center><font color='red'>Nombre de usuario o password incorrecto!!</font></center>");

	});
